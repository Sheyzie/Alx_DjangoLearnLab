{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

<ul>
    
    {% for post in posts %}
        <li>{{ post.title }}</li>
        <ul>
        <strong>Tags:</strong>
        {% for tag in post.tags.all %}
            <li>{{ tag.name }}{% if not forloop.last %}, {% endif %}</li>
        {% endfor %}
        </ul>
    {% endfor %}

</ul>
{% endblock %}
